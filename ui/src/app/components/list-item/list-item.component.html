<div (mouseenter)="showButtons = true" (mouseleave)="showButtons = false" class="row align-items-start">
    <div class="col-9 d-inline-block">
        <h6 *ngIf="!this.editing">{{ plannerEvent.title }}</h6>
        <p *ngIf="!this.editing" class="prewrapped">{{ plannerEvent.description }}</p>
        <form *ngIf="this.editing">
            <div class="input-group pt-3">
                <input [(ngModel)]="plannerEvent.title" autocomplete="off" class="form-control form-control-sm"
                       name="edit-event-title" placeholder="Edit Event Title" type="text"/>
            </div>
            <div *ngIf="plannerEvent.title" class="input-group pt-3">
                <textarea [(ngModel)]="plannerEvent.description" autocomplete="off" class="form-control form-control-sm"
                          name="edit-event-desc" placeholder="Edit Event Description" rows="2"></textarea>
            </div>
            <div class="input-group pt-3">
                <button (click)="saveEvent()" *ngIf="plannerEvent.title" class="btn btn-outline-primary">Save</button>
            </div>
        </form>
    </div>
    <div class="col-3 d-inline-block">
        <button (click)="editItem()" [hidden]="!showButtons" class="btn btn-outline-primary btn-sm me-2" title="Edit"
                type="button">
            <fa-icon [icon]="faEdit"></fa-icon>
        </button>
        <button (click)="updateItem()" [hidden]="!showButtons" class="btn btn-outline-success btn-sm me-2"
                title="{{updateTitle}}" type="button">
            <fa-icon *ngIf="updateAction === 'faCheck'" [icon]="faCheck"></fa-icon>
            <fa-icon *ngIf="updateAction === 'faRedo'" [icon]="faRedo"></fa-icon>
        </button>
        <button (click)="deleteItem()" [hidden]="!showButtons" class="btn btn-outline-danger btn-sm" title="Delete"
                type="button">
            <fa-icon [icon]="faTrash"></fa-icon>
        </button>
    </div>
</div>
